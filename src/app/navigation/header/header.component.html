<mat-toolbar color="primary">
  <div fxHide.gt-xs>

          <mat-icon>menu</mat-icon>
      </button>
  </div>
  <div>
      <a routerLink="/">831PAWDYGUARD RESCUE</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
      <ul fxLayout fxLayoutGap="15px" class="navigation-items">

          <li>

            <a *ngIf="!userIsAuthenticated" mat-button routerLink="/login" routerLinkActive="mat-accent">LOGIN</a>

            <a *ngIf="!userIsAuthenticated" mat-button routerLink="/signup" routerLinkActive="mat-accent">SIGNUP</a>

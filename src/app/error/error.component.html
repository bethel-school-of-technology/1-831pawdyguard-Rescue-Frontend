<h1 mat-dialog-title>An Error Occurred!</h1>
<!-- using string interpolation which is added to ErrorComponent in error.comp.ts file -->
<div mat-dialog-content>
  <!-- class="mat-body-1" class provided by @angular/material pkg, added for styling - font change -->
  <p class="mat-body-1">{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Okay</button>
</div>
